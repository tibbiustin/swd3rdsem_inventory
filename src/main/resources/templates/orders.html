<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Customers orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Store Manager</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#" th:href="@{/storemanager}">Home</a></li>
            <li><a href="#" th:href="@{/storemanager/add}">Add</a></li>
            <li class="active"><a href="#" th:href="@{/storemanager/orders}">Orders</a></li>
            <li><a href="#" th:href="@{/storemanager/add_order}">Add order</a></li>
        </ul>
    </div>
</nav>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Supplier name</th>
        <th>Beverage name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="order: ${ordersList}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.supplierName}"></td>
        <td th:text="${order.beverageName}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${order.price}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
