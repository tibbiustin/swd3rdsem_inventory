<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Project</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form action="#" th:action="@{/storemanager/add}" class="form-horizontal" method="post" >

    <div class="form-group">
        <label class="control-label col-sm-2" >Beverage name:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="name"></input>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" >Quantity:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="quantity"></input>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" >Price per unit:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="price_per_unit"></input>
        </div>
    </div>

    <button type="submit" class="btn btn-dark" >Save beverage</button>

</form>

</body>
</html>
