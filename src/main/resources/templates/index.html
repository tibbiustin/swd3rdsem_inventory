<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Beverages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>
<body>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Beverage name</th>
        <th>Quantity</th>
        <th>Price/unit</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="beverage: ${beverageList}">
        <td th:text="${beverage.id}"></td>
        <td th:text="${beverage.name}"></td>
        <td th:text="${beverage.quantity}"></td>
        <td th:text="${beverage.price_per_unit}"></td>

        <td>
            <form>
                <a th:href="@{/order/add?(id=${beverage.id})}" class="btn btn-info">Buy</a>
            </form>
        </td>

    </tr>
    </tbody>

</table>


</body>
</html>
