<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Beverages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</head>

<div class="jumbotron">
    <h1 class="display-3">Beverages List</h1>
    <p class="lead">
    <div class="alert alert-dark" role="alert" th:text="${user}">
        This is a dark alertâ€”check it out!
    </div>
    </p>
    <hr class="my-4"/>

    <p class="lead">

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
            <td>Quantity</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${beveragesList.empty}">
            <td colspan="3">No Beverages</td>
        </tr>
        <tr th:each="beverages : ${beveragesList}">
            <td th:text="${beverages.id}">1</td>
            <td><a href="view.html" th:href="@{'/beverages/edit?id=' + ${beverages.id}}" th:text="${beverages.name}">Name ...</a></td>
            <td th:text="${beverages.price}">Price ...</td>
            <td th:text="${beverages.quantity}">Quantity ...</td>

            <!--<td th:text="${#calendars.format(task.dueTo)}">July 11, 2012 2:17:16 PM CDT</td>-->
        </tr>
        </tbody>
    </table>

    <a href="/">
        <button type="button" class="btn btn-dark">Go Back</button>
    </a>

    </p>
</div>






</body>
</html>
